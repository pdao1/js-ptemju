<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>I'm out in space ~ 3D orbit & random number particle creator to generate space debris/stars</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .sun-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(#000000, #03010f, #000000);
        opacity: 1;
      }
      .moon-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(313deg, #0b1a2b 33%, #122944 111%);
        opacity: 0%;
      }
      canvas {
        position: relative;
      }
    </style>
    <script async src="https://cdn.skypack.dev/three@0.137"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.skypack.dev/three@0.137",
          "three/addons/": "https://cdn.skypack.dev/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import {
        Scene,
        PerspectiveCamera,
        WebGLRenderer,
        Mesh,
        Color,
        MathUtils,
        SphereGeometry,
        TextureLoader,
        MeshPhysicalMaterial,
        MeshStandardMaterial,
        ACESFilmicToneMapping,
        sRGBEncoding,
        PCFSoftShadowMap,
        DirectionalLight,
      } from 'three';
      import { OrbitControls } from 'https://cdn.skypack.dev/three-stdlib@2.8.5/controls/OrbitControls';

      const scene = new Scene();

      const camera = new PerspectiveCamera(
        65,
        innerWidth / innerHeight,
        0.1,
        1000
      );
      camera.position.set(-20, 30, 80);

      const renderer = new WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(innerWidth, innerHeight);
      renderer.toneMapping = ACESFilmicToneMapping;
      renderer.outputEncoding = sRGBEncoding;
      renderer.physicallyCorrectLights = true;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = PCFSoftShadowMap;
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(100, 30, -100);
      controls.dampingFactor = 0.15;
      controls.enableDamping = true;
      controls.autoRotate = true;
      controls.rotateSpeed = 1.5;

      const sunLight = new DirectionalLight(new Color('#FFFFFF'), 0.6);
      sunLight.position.set(10, 30, 30);
      sunLight.castShadow = false;
      sunLight.shadow.mapSize.width = 600;
      sunLight.shadow.mapSize.height = 600;
      sunLight.shadow.camera.near = 5;
      sunLight.shadow.camera.far = 250;
      sunLight.shadow.camera.left = -25;
      sunLight.shadow.camera.bottom = 0;
      sunLight.shadow.camera.top = 10;
      sunLight.shadow.camera.right = 10;
      scene.add(sunLight);

      function addStar() {
        const geometry = new SphereGeometry(0.18, 24, 24);
        const material = new MeshPhysicalMaterial({
          color: 0xffffff,
          sheen: 1.0,
          sheenColor: new Color('#fff').convertSRGBToLinear(),
          clearcoat: 2,
        });
        material.aoMapIntensity = 0;
        material.metalness = 0;

        const star = new Mesh(geometry, material);

        const [x, y, z] = Array(3)
          .fill()
          .map(() => MathUtils.randFloatSpread(600));

        star.position.set(x, y, z);
        scene.add(star);
      }
      Array(1200).fill().forEach(addStar);

      //Load it

      // function addSun() {
      //   const geometry = new SphereGeometry(20, 30, 55);
      //   const material = new MeshStandardMaterial( { color: '#ffffff' })
      //   const sun = new Mesh( geometry, material)

      //   sun.position.set(0, -10, 100)
      // }

      // addSun();
      // scene.add(addSun);

      (async function () {
        let textures = {
          bump: await new TextureLoader().loadAsync(
            '/images/earthbump.jpg'
          ),
          map: await new TextureLoader().loadAsync(
            '/images/earthjan.jpg'
          ),
          spec: await new TextureLoader().loadAsync(
            '/images/earthspec.jpg'
          ),
        };

        let sphere = new Mesh(
          new SphereGeometry(25, 50, 50),
          new MeshPhysicalMaterial({
            map: textures.map,
            roughnessMap: textures.spec,
            bumpMap: textures.bump,
            bumpScale: 0.05,
            sheen: 0.3,
            sheenRoughness: 0.75,
            sheenColor: new Color('#fff').convertSRGBToLinear(),
            clearcoat: 0.1,
          })
        );
        sphere.receiveShadow = true;
        scene.add(sphere);
      })();

      renderer.setAnimationLoop(() => {
        controls.update(scene);

        renderer.render(scene, camera);
      });
    </script>
  </head>
  <body>
    <div class="sun-background">
      <div class="container">
        <h2 style="color: #fff; position: absolute; left: 20%; bottom: 7%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; opacity: 40%;">3D orbit & using random number method to automatically generate particles (1,600) to render them in a relatively normal-distributed way.<br>
             Created with Three.js library.  High-res earth image by NASA.
        </h2>
      </div>
    </div>

    
  </body>
</html>
